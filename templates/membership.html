<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Membership Plans</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">POWER <span>GYM</span></div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="membership.html">Membership</a></li>
        </ul>
        <button class="nav-btn">Join Now</button>
    </nav>

    <section class="membership-bg">
        <h1>MEMBERSHIP PLANS</h1>
        <div class="pricing-grid">
            <div class="price-card basic">
                <h3>Basic Plan</h3>
                <div class="amount">Rs. 2000 <span>/ Month</span></div>
                <ul><li>Gym Access</li><li>Cardio Access</li></ul>
            </div>
            <div class="price-card standard">
                <div class="popular-badge">Most Popular</div>
                <h3>Standard Plan</h3>
                <div class="amount">Rs. 3500 <span>/ Month</span></div>
                <ul><li>Gym + Cardio</li><li>Trainer Support</li></ul>
            </div>
            <div class="price-card premium">
                <h3>Premium Plan</h3>
                <div class="amount">Rs. 5000 <span>/ Month</span></div>
                <ul><li>Personal Trainer</li><li>Diet Plan</li><li>All Access</li></ul>
            </div>
        </div>

        <div class="form-container">
            <h2>JOIN NOW</h2>
            <form action="#">
                <input type="text" placeholder="Name" required>
                <input type="email" placeholder="Email" required>
                <input type="text" placeholder="Phone" required>
                <select>
                    <option>Select Plan</option>
                    <option>Basic Plan</option>
                    <option>Standard Plan</option>
                    <option>Premium Plan</option>
                </select>
                <button type="submit" class="submit-btn">Join Now</button>
            </form>
        </div>
    </section>
</body>
</html>
